<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brio Elevators OTF Form</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/brio-l2.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/brio-l2.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/brio-l2.png" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Brio Logo" style="float: left; width: 100px; height: auto;">
    <h1>Brio Elevators OTF Form</h1>

    <form id="elevatorForm">
      <!-- Customer Details -->
      <h2>Customer Details</h2>
      <label for="salesPerson">Sales Person:</label>
      <select id="salesPerson" name="salesPerson">
        <option value="Ibrahim Ayub">Ibrahim Ayub</option>
        <option value="Nandhini Nath">Nandhini Nath</option>
        <option value="Mallesh Naidu">Mallesh Naidu</option>
      </select>

      <label for="teamLeader">Team Leader Involved:</label>
      <select id="teamLeader" name="teamLeader">
        <option value="Venkatesh J">Venkatesh J</option>
        <option value="Afash Mohammad">Afash Mohammad</option>
      </select>

      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" name="customerName">

      <label for="billingAddress">Billing Address:</label>
      <input type="text" id="billingAddress" name="billingAddress">

      <label for="city">City:</label>
      <input type="text" id="city" name="city">

      <label for="area">Area:</label>
      <input type="text" id="area" name="area">

      <label for="finalQuotation">Final Quotation Number:</label>
      <input type="text" id="finalQuotation" name="finalQuotation">

      <label for="shippingAddress">Shipping Address:</label>
      <input type="text" id="shippingAddress" name="shippingAddress">

      <label for="referredBy">Referred By:</label>
      <input type="text" id="referredBy" name="referredBy">

      <label for="contactNumber">Contact Number:</label>
      <input type="text" id="contactNumber" name="contactNumber">

      <label for="altContactName">Alternate Contact Name:</label>
      <input type="text" id="altContactName" name="altContactName">

      <label for="altContactNumber">Alternate Contact Number:</label>
      <input type="text" id="altContactNumber" name="altContactNumber">

      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email">

      <label for="datePaymentCollected">Date of Payment Collected:</label>
      <input type="date" id="datePaymentCollected" name="datePaymentCollected">

      <label for="orderTakenDate">Order Taken Date:</label>
      <input type="date" id="orderTakenDate" name="orderTakenDate">

      <label for="deliveryMonths">Promised Delivery in Months from Signing the Drawing:</label>
      <input type="number" id="deliveryMonths" name="deliveryMonths">

      <!-- Order Details -->
      <h2>Order Details</h2>
      <label for="model">Model:</label>
      <select id="model" name="model">
        <option value="Monte Luxe-Gearless Belt">Monte Luxe-Gearless Belt</option>
        <option value="Ritz-Grealees Rope">Ritz-Grealees Rope</option>
        <option value="Vista-Hydraulic">Vista-Hydraulic</option>
        <option value="Brio Commercial-Mobility Series">Brio Commercial-Mobility Series</option>
      </select>

      <label for="shaft">Shaft:</label>
      <input type="checkbox" id="shaftWith" name="shaftWith"> With Shaft
      <input type="checkbox" id="shaftWithout" name="shaftWithout"> Without Shaft

      <label for="installationType">Installation Type:</label>
      <input type="checkbox" id="indoor" name="indoor"> Indoor
      <input type="checkbox" id="outdoor" name="outdoor"> Outdoor

      <!-- Add your new data fields below -->
      <label for="noOfStops">No of Stops:</label>
      <input type="number" id="noOfStops" name="noOfStops">

      <label for="shaftWidth">Shaft Width (mm):</label>
      <input type="text" id="shaftWidth" name="shaftWidth">

      <label for="shaftDepth">Shaft Depth (mm):</label>
      <input type="text" id="shaftDepth" name="shaftDepth">

      <label for="travelHeight">Travel Height (mm):</label>
      <input type="text" id="travelHeight" name="travelHeight">

      <label for="pit">Pit (mm):</label>
      <input type="text" id="pit" name="pit">

      <label for="headroom">Headroom (mm):</label>
      <input type="text" id="headroom" name="headroom">

      <label for="payload">Payload (kg):</label>
      <input type="text" id="payload" name="payload">

      

      <label for="floors">No of Floors:</label>
      <select id="floors" name="floors">
        <option value="G+1">G+1</option>
        <option value="G+2">G+2</option>
        <option value="G+3">G+3</option>
        <option value="G+4">G+4</option>
        <option value="G+5">G+5</option>
        <option value="G+6">G+6</option>
        <option value="G+7">G+7</option>
        <option value="G+8">G+8</option>
        <option value="G+9">G+9</option>
        <option value="G+10">G+10</option>

      </select>

      <!-- COP/LOP Details -->
      
      <label for="cabinType">Cabin Type:</label>
      <input type="checkbox" id="classic" name="cabinTypeClassic"> Classic
      <input type="checkbox" id="pro" name="cabinTypePro"> Pro
      <input type="checkbox" id="elegance" name="cabinTypeElegance"> Elegance

      <label for="glassWall">Glass Wall:</label>
      <input type="checkbox" id="glassYes" name="glassWallYes"> Yes
      <input type="checkbox" id="glassNo" name="glassWallNo"> No

      <label for="handrail">Handrail:</label>
      <input type="checkbox" id="handrailYes" name="handrailYes"> Yes
      <input type="checkbox" id="handrailNo" name="handrailNo"> No

      <label for="ceiling">Ceiling:</label>
      <input type="checkbox" id="stripLight" name="ceilingStripLight"> Strip Light
      <input type="checkbox" id="spotLight" name="ceilingSpotLight"> Spotlight

      <label for="mirrorFinish">Mirror Finish:</label>
      <input type="text" id="mirrorFinish" name="mirrorFinish">

      <label for="cabinFlooring">Cabin Flooring:</label>
      <input type="text" id="cabinFlooring" name="cabinFlooring">

      <label for="doorOpening">Door Opening (mm):</label>
      <input type="text" id="doorOpening" name="doorOpening">
      
      <label for="landingDoorType">Landing Door Type:</label>
      <select id="landingDoorType" name="landingDoorType">
        <option value="Central Auto Door">Central Auto Door</option>
        <option value="Telescope Auto Door">Telescope Auto Door</option>
        <option value="Swing">Swing</option>
        <option value="Sliding">Sliding</option>
      </select>
      
      <h2>COP/LOP</h2>
      <label for="copLop">COP/LOP:</label>
      <input type="checkbox" id="button" name="copLopButton"> Button
      <input type="checkbox" id="touchPanels" name="copLopTouch"> Touch Panels
      <input type="checkbox" id="fullTouch" name="copLopFullTouch"> Full Touch Vision

      <label for="authentication">Authentication:</label>
      <input type="checkbox" id="rfid" name="authenticationRFID"> RFID
      <input type="checkbox" id="pin" name="authenticationPIN"> PIN

      <label for="authenticationNeed">Authentication Need:</label>
      <input type="text" id="authenticationNeed" name="authenticationNeed">


      <label for="shaftColor">Shaft Color:</label>
      <input type="text" id="shaftColor" name="shaftColor">

      <button type="button" onclick="generatePDF()">Download as PDF</button>
    </form>
  </div>

  <!-- Include external JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
